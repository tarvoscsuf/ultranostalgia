<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
      }
      .logo {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
      }
      .tv {
        width: 1000px;
        max-width: 100%;
        margin: 0 auto;
      }
      #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 50%;
        z-index: -1;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="logo">
      <img src="ultranostalgia_jazz_nobacking.png" alt="Logo" style="width:300px; height: auto;">      
    </div>
    
    <div id="video-container">
      <video autoplay muted loop>
        <source src="channelOne/MaliceInThePalice.mp4" type="video/mp4">
        <source src="channelOne/DisorderInTheCourt.mp4" type="video/mp4">
      </video>
    </div>
    <img src="tv.png" alt="TV" class="tv">
    

  </body>
</html>
